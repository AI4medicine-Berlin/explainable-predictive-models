         4.2919, 5.1795, 6.2506, 7.5431, 9.103, 10.9854, 13.2571, 15.9986, 19.307, 23.2995, 28.1177, 33.9322, 40.9492, 49.4171, 59.6362, 71.9686, 86.8511, 104.8113,
