    dropout_rate : [0.1, 0.2]
    l1_ratio : [0.0001,0.001]


# -----------------------------------------------------------------
# DEFAULT OPTIONS
# -----------------------------------------------------------------

# Model hyperparameters:

hyperparameters:
  GLM :
    C : 100000000000000
    fit_intercept : no
    penalty : l1
    solver : saga
    tol : 0.001
    max_iter : 10000
    n_jobs : -1

  Lasso :
    fit_intercept : no
    penalty : l1
    solver : saga
    tol : 0.001
    max_iter : 10000
    n_jobs : -1

  Elasticnet :
    loss : log
    penalty : elasticnet
    fit_intercept : no
    tol : 0.001
    max_iter : 10000
    n_jobs : -1

  Catboost :
    od_type : Iter
    od_wait : 40

  MLP :
    epochs : 50
    iter_patience : 2
    hidden_activation : 'relu'
    out_activation : 'sigmoid'
    loss_func : 'binary_crossentropy'
    optimizer : 'adam'
    weight_init : 'uniform'
